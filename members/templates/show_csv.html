<!-- csv_upload/show_csv.html -->

<!DOCTYPE html>
<html>
<head>
    <title>Show CSV Data</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h2>CSV Data</h2>
    <table>
        <thead>
            <tr>
                <th>Dynamic Model ID</th>
              
                    {% for column_name in unique_columns %}
                        <th>{{ column_name }}</th>
                    {% endfor %}
              
            </tr>
        </thead>
        <tbody>
            {% for item in data %}
                <tr>
                    <td>{{ item.id }}</td>
                    {% for column_name in unique_columns %}
                    <td>{{ item.columns_name }}</td>
                    <td>{{item.column_values}}</td>
                    {% endfor %}
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
